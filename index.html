<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Layout Responsivo</title>
</head>
<body>
    <header>
        <h1>&lt;<abbr title="É o cabeçalho de uma página ou seção. Pode conter logo, menu, título, etc.">header</abbr>&gt;</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">&lt;<abbr title="É usado pra agrupar links de navegação.">nav</abbr>&gt;</a></li>
        </ul>
    </nav>

    <div class="layout-container">
        <aside>
            <h2>&lt;<abbr title="Conteúdo complementar ou lateral ao conteúdo principal. Pode ser propaganda, links relacionados, etc.">aside</abbr>&gt;</h2>

            <menu>
                <ul>
                    <li><a href="#">Figure</a></li>
                    <li><a href="#">Picture</a></li>
                    <li><a href="#">Audio</a></li>
                    <li><a href="#">Video</a></li>
                </ul>
            </menu>
        </aside>

        <main>
            <h2>&lt;<abbr title="Parte principal da página; contém o conteúdo mais importante que muda de uma página para outra; só pode ter um por página.">main</abbr>&gt;</h2>

            <article>
                <h2>&lt;<abbr title="Bloco de conteúdo independente e reutilizável, como um post, comentário, ou notícia.">article</abbr>&gt;</h2>

                <div class="container">
                    <figure>
                        <h3>&lt;<abbr title="Usado para mídias com legenda, como imagens, gráficos ou vídeos.">figure</abbr>&gt;</h3>

                        <img src="#" alt="Exemplo 1" />
                        <figcaption>Descrição</figcaption>
                    </figure>

                    <picture>
                        <h3>&lt;<abbr title="Permite carregar diferentes versões da mesma imagem, com base no tamanho da tela ou tipo de imagem.">picture</abbr>&gt;</h3>

                        <source media="(max-width: 750px)" srcset="#" type="image/png">
                        <source media="(max-width: 1050px)" srcset="#" type="image/jpeg">
                        <img src="imagem.jpg" alt="Imagem responsiva">
                    </picture>

                    <div class="audio">
                        <h3>&lt;<abbr title="Usado para reproduzir som ou música.">audio</abbr>&gt;</h3>

                        <audio preload="metadata" autoplay controls loop>
                            <source src="musica.mp3" type="audio/mpeg">
                            <source src="musica.mp3" type="audio/ogg">
                            <p>
                                Descrição de incompatibilidade...
                                <a href="#" type="application/mp3">
                                    Clique aqui
                                </a>
                                para baixar o arquivo MP3
                            </p>
                        </audio>
                    </div>

                    <div class="video">
                        <h3>&lt;<abbr title="Usado para reproduzir vídeos no navegador.">video</abbr>&gt;</h3>

                        <video width="500" poster="imagens/#.png" controls autoplay loop>
                            <!-- A ordem do video importa ele tenta carregar do primeiro ao ultimo -->
                            <source src="midia/meu-video.mp4" type="video/mp4">
                            <source src="midia/meu-video.webm" type="video/webm">
                            <source src="midia/meu-video.ogv" type="video/ogg">
                            <p>Descrição de incompatibilidade...</p>
                        </video>
                    </div>
                </div>
            </article>

            <section>
                <h2>&lt;<abbr title="Usado para dividir o conteúdo em partes com sentido próprio, como capítulos de um livro ou sessões de uma apresentação, geralmente com um título e tema específico.">section</abbr>&gt;</h2>
            </section>
        </main>
    </div>

        <footer>
            <h2>&lt;<abbr title="Rodapé da página ou de uma seção. Pode conter créditos, links, contatos, etc.">footer</abbr>&gt;</h2>
        </footer>

</body>
</html>
